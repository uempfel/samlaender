theme = "blist"
languageCode = "en-US"
baseurl = "https://uempfel.github.io/samlaender"
title = "Bilderrätsel"

[params]
  description = "Bilderrätsel für den Code zum Schloss"
  name = "Bilderrätsel"
  
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Custom copyright - optional
  #copyright = "Copyright © 2021 - Katheryn Fox · All rights reserved"
  #favicon = "favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

[params.homepage]
  title = "Bilderrätsel"
  description = "Bilderrätsel für den Code zum Schloss"
  photo = "https://cdn.pixabay.com/photo/2015/02/01/17/06/treasure-chest-619868_1280.jpg"

[params.homepage.social]
  title = "Github"
  #description = "I work on everything coding and tweet developer memes"
  github = "https://github.com/uempfel"

[[menu.main]]
  name = "Anleitung"
  url = "/anleitung"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
